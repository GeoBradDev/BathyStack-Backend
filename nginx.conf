# Sets the max number of simultaneous connections per worker
events {
    worker_connections 1024;
}

http {
    server {
        include mime.types;
        default_type application/octet-stream;
        sendfile on;
        keepalive_timeout 75;

        # Listen on port 80
        listen 80;

        # Serve static files
        location /static/ {
            alias /static/;
            expires 7d;
        }

        # Serve media files (Uncomment if needed)
        # location /media/ {
        #     alias /home/app/web/mediafiles/;
        # }

        # Reverse proxy to Uvicorn
        location / {
            proxy_pass http://uvicorn-app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for real-time applications (useful for WebSockets)
            proxy_buffering off;
            proxy_redirect off;
        }
    }
}
